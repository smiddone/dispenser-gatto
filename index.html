<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dispenser Gatto V11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <style>
        :root { --p: #007bff; --s: #28a745; --d: #dc3545; --w: #ffc107; --bg: #f4f6f8; --card: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: var(--card); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; color: #555; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 30px;}
        
        /* Status Badge */
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .mode-badge { padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .mode-active { background: #e6fffa; color: #00b894; border: 1px solid #00b894; }
        .mode-inactive { background: #fff5f5; color: #d63031; border: 1px solid #d63031; }
        .mode-wait { background: #fffce6; color: #fdcb6e; border: 1px solid #fdcb6e; }

        /* Tabs for Dates */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: 1px solid #eee; background: #f9f9f9; cursor: pointer; border-radius: 8px; font-size: 0.9rem; }
        .tab-btn.active { background: var(--p); color: white; border-color: var(--p); }

        .date-panel { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #eee; display: none; }
        .date-panel.show { display: block; }
        
        input[type="date"] { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        
        /* Buttons */
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 12px; transition: opacity 0.2s; }
        .btn-main { background: var(--p); color: white; width: 100%; font-size: 1.1rem; }
        .btn-apply { background: #6c757d; color: white; width: 100%; font-size: 0.9rem; }
        .btn-reset { background: transparent; color: var(--d); border: 1px solid var(--d); margin-top: 10px; width: 100%; }

        /* Progress Bar */
        .progress-container { background: #e9ecef; border-radius: 20px; height: 30px; margin: 15px 0; overflow: hidden; position: relative; }
        .progress-bar { height: 100%; background: var(--s); width: 0%; transition: width 0.5s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        .reset-link { font-size: 0.8rem; color: #999; text-decoration: underline; cursor: pointer; float: right; }
        
        /* Debug & Manual */
        .manual-box { background: #e3f2fd; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #bbdefb; }
        input[type=range] { width: 100%; margin: 15px 0; }
        
        .input-box { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; }
        input[type="time"] { padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 60%; }
        
        .log { background: #eee; padding: 10px; font-family: monospace; font-size: 0.75rem; color: #555; height: 60px; overflow-y: auto; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 10px;">
        <span id="conn-text" style="font-size: 0.8rem; color: grey;">Connessione...</span>
    </div>

    <!-- 1. BARRA CIBO -->
    <div>
        <span style="font-weight: bold; color: #555;">Razione Oggi</span>
        <span class="reset-link" onclick="resetStats()">Reset</span>
        <div class="progress-container">
            <div id="food-bar" class="progress-bar">0%</div>
        </div>
    </div>

    <hr style="margin: 20px 0; border-top: 1px solid #eee;">

    <!-- 2. GESTIONE AUTOMAZIONE (DATE) -->
    <div class="status-header">
        <span style="font-weight: bold;">Stato Auto:</span>
        <span id="status-badge" class="mode-badge mode-active">--</span>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('single')" id="tab-single">Scadenza</div>
        <div class="tab-btn" onclick="switchTab('vacation')" id="tab-vacation">Vacanza</div>
    </div>

    <!-- Pannello Scadenza -->
    <div id="panel-single" class="date-panel show">
        <label style="font-size: 0.9rem;">Esegui automaticamente FINO AL:</label>
        <input type="date" id="date-stop">
        <button class="btn-apply" onclick="setStopDate()">Imposta Scadenza</button>
        <button class="btn-reset" onclick="resetDates()">Cancella Date (Sempre ON)</button>
    </div>

    <!-- Pannello Vacanza -->
    <div id="panel-vacation" class="date-panel">
        <label style="font-size: 0.9rem;">Attiva SOLO in questo periodo:</label>
        <div style="display:flex; gap:5px;">
            <div style="flex:1"><small>Dal</small><input type="date" id="vac-start"></div>
            <div style="flex:1"><small>Al</small><input type="date" id="vac-end"></div>
        </div>
        <button class="btn-apply" style="background: var(--p);" onclick="setVacation()">Imposta Vacanza</button>
        <button class="btn-reset" onclick="resetDates()">Cancella Date</button>
    </div>

    <!-- 3. EROGAZIONE MANUALE -->
    <h2>Manuale</h2>
    <div class="manual-box">
        <input type="range" id="manual-slider" min="1" max="3" value="1" oninput="updateLabel()">
        <span id="slider-desc" style="font-weight: bold; color: var(--p);">Razione Intera</span>
        <button id="btn-eroga" class="btn-main" onclick="sendCmd('EROGA:'+document.getElementById('manual-slider').value)" disabled>EROGA</button>
    </div>

    <!-- 4. ORARI -->
    <div class="input-box" style="margin-top: 20px;">
        <div style="margin-bottom: 10px; font-weight: bold;">Orari Giornalieri</div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <input type="time" id="t1"> <input type="time" id="t2"> <input type="time" id="t3">
        </div>
        <div style="text-align: right;"><button class="btn-apply" style="width: auto;" onclick="salvaOrari()">Salva Orari</button></div>
    </div>

    <!-- 5. DEBUG -->
    <div style="background: #fff0f0; padding: 10px; border-radius: 10px; margin-top: 20px; border: 1px solid #ffcccc;">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="debug-steps" placeholder="Passi" style="width: 80px; padding: 8px; border:1px solid #ddd; border-radius:5px;">
            <button style="background: var(--d); color: white; flex: 1;" onclick="sendCmd('DEBUG:'+document.getElementById('debug-steps').value)">Debug Move</button>
        </div>
    </div>

    <div class="log" id="console">Log...</div>
</div>

<script>
    const mqttHost = "4c412304f01a4a51a191fe4c3d31daa9.s1.eu.hivemq.cloud"; 
    const mqttPort = 8884;
    const mqttUser = "Nicola";
    const mqttPass = "k2gyf!_X95b9dUt";
    
    const topics = {
        cmd: "dispenser/comando",
        orari: "dispenser/set/orari",
        config: "dispenser/set/config",
        dati: "dispenser/dati"
    };

    const client = new Paho.MQTT.Client(mqttHost, Number(mqttPort), "Web-" + Date.now());
    client.onConnectionLost = (r) => { updateStatus(false); log("Persa"); };
    client.onMessageArrived = onMessage;

    client.connect({
        useSSL: true, userName: mqttUser, password: mqttPass,
        onSuccess: () => { updateStatus(true); client.subscribe(topics.dati); log("Connesso"); },
        onFailure: () => updateStatus(false)
    });

    function onMessage(msg) {
        try {
            const d = JSON.parse(msg.payloadString);
            
            // Barra
            document.getElementById("food-bar").style.width = (d.percentualeOggi > 100 ? 100 : d.percentualeOggi) + "%";
            document.getElementById("food-bar").innerText = d.percentualeOggi + "%";
            
            // Status Badge
            const badge = document.getElementById("status-badge");
            badge.innerText = d.activeStatus;
            
            if (d.activeStatus.includes("ATTIVO")) { badge.className = "mode-badge mode-active"; }
            else if (d.activeStatus.includes("ATTESA")) { badge.className = "mode-badge mode-wait"; }
            else { badge.className = "mode-badge mode-inactive"; }

            // Orari (se non focus)
            if(document.activeElement.tagName !== "INPUT") {
                document.getElementById("t1").value = d.orario1;
                document.getElementById("t2").value = d.orario2;
                document.getElementById("t3").value = d.orario3;
            }
            
            // Update UI Date Inputs (Visualizza configurazione attuale)
            if (d.stopTs > 0) {
                 document.getElementById("date-stop").value = new Date(d.stopTs * 1000).toISOString().split('T')[0];
            }
            if (d.vacStart > 0) {
                 document.getElementById("vac-start").value = new Date(d.vacStart * 1000).toISOString().split('T')[0];
                 document.getElementById("vac-end").value = new Date(d.vacEnd * 1000).toISOString().split('T')[0];
            }

        } catch(e) {}
    }

    // --- LOGICA DATE ---
    function setStopDate() {
        const val = document.getElementById("date-stop").value;
        if(!val) return alert("Scegli una data");
        // Imposta alle 23:59:59 di quel giorno
        const ts = Math.floor(new Date(val).setHours(23,59,59,0) / 1000);
        send(topics.config, "STOP:" + ts);
    }

    function setVacation() {
        const v1 = document.getElementById("vac-start").value;
        const v2 = document.getElementById("vac-end").value;
        if(!v1 || !v2) return alert("Scegli entrambe le date");
        
        // Start: 00:00 del primo giorno
        const ts1 = Math.floor(new Date(v1).setHours(0,0,0,0) / 1000);
        // End: 23:59 dell'ultimo giorno
        const ts2 = Math.floor(new Date(v2).setHours(23,59,59,0) / 1000);
        
        if(ts2 < ts1) return alert("La data fine deve essere dopo l'inizio");
        
        send(topics.config, "VAC:" + ts1 + "," + ts2);
    }

    function resetDates() {
        if(confirm("Vuoi cancellare le date e tornare SEMPRE ATTIVO?")) {
            send(topics.config, "RESET_DATES");
            document.getElementById("date-stop").value = "";
            document.getElementById("vac-start").value = "";
            document.getElementById("vac-end").value = "";
        }
    }

    // --- UI TABS ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.date-panel').forEach(p => p.classList.remove('show'));
        
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('panel-' + tab).classList.add('show');
    }

    // --- ALTRI COMANDI ---
    function resetStats() { if(confirm("Azzera statistiche?")) sendCmd("RESET_STATS"); }
    function sendCmd(c) { send(topics.cmd, c); }
    
    function updateLabel() {
        const v = document.getElementById("manual-slider").value;
        const l = document.getElementById("slider-desc");
        if(v==1) l.innerText="Intera"; else if(v==2) l.innerText="MetÃ "; else l.innerText="Un Terzo";
    }

    function salvaOrari() {
        const t1 = document.getElementById("t1").value || "--:--";
        const t2 = document.getElementById("t2").value || "--:--";
        const t3 = document.getElementById("t3").value || "--:--";
        send(topics.orari, `${t1},${t2},${t3}`);
    }

    function send(t, m) { if(client.isConnected()) { const msg = new Paho.MQTT.Message(m); msg.destinationName=t; client.send(msg); } }
    function updateStatus(ok) { document.getElementById("conn-text").innerText = ok ? "Connesso" : "Offline"; document.getElementById("btn-eroga").disabled = !ok; }
    function log(m) { document.getElementById("console").innerHTML = "> "+m; }
</script>
</body>
</html>
